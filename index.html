<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="#">Minecraft Analysis</a>

<script>
    $('.nav-link').click(function (e) {
        e.preventDefault();
        $('.nav-link').removeClass('active')
        $(e.currentTarget).addClass('active')
        $('#holder').load(`static/html/${e.currentTarget.id}.html`)
    })

    $('.navbar-brand').click(function (e) {
        e.preventDefault();
        $('.nav-link').removeClass('active')
        $('#home').addClass('active')
        $('#holder').load(`static/html/home.html`)
    })

</script>
